<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/Main.css">
      <link rel="stylesheet" href="../CSS/Login.css">
  </head>

  <body>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Review Rating</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="Login.html"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
              <li><a href="SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          </ul>
        </div>
      </nav>


      <div class="container">
        <h2>Login <span class="glyphicon glyphicon-lock"></span></h2>
        <hr>

        <form class="layout_form">
          <br>

          <div class="form-group">
            <label for="user_id"><span class="glyphicon glyphicon-user"></span> UserID:</label>
            <input type="text" class="form-control" id="user_id" placeholder="Enter UserID">
          </div>

           <div class="form-group">
            <label for="pwd"><span class="glyphicon glyphicon-ok-circle"></span>  Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
          </div>


           <div class="checkbox">
             <label><input type="checkbox" value="" checked>Remember me</label>
           </div>

            <button type="button" class="Login" onclick="window.location.href='Main.html'"><span class="glyphicon glyphicon-off"></span> Login</button>

            <hr>
            <p>Not a member? <a href="SignUp.html">Sign Up</a></p>
        </form>

      </div>



  </body>
</html>
